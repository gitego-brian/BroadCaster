<html lang="en" class="pages contact-page">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="shortcut icon" type="image/png" href="../images/logo.png" />
  <link rel="shortcut icon" type="image/png" href="../images/logo.png" />
  <link href="https://fonts.googleapis.com/css?family=Lato|Lexend+Deca|Montserrat&display=swap" rel="stylesheet" />
  <title>Contact us - BroadCaster</title>
</head>

<body>
  <div class="whole-body">
    <div class="grid-container">
      <div class="header">
        <div class="left">
          <a href="../index.html"><b><span class="broad">B</span><span class="caster">roadcaster</span></b></a>
        </div>
        <div class="right">
          <div class="nav-link-wrapper">
            <a href="../index.html">Home</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="signup.html">Sign up</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="login.html">Log in</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="about.html">About</a>
          </div>
        </div>
      </div>

      <div class="middle">
        <div class="my-info">
          <div class="user-wrapper">
            <div class="user-pic">
              <img src="../images/writing.png" alt="user picture" />
            </div>
            <div class="user-info">
              <div class="my-name">BroadCaster</div>
              <div class="my-email"><img src="../images/gmail.png" alt="gmail"><a
                  href="https://gmail.com">gitegob7@gmail.com</a></div>
              <div class="my-github"><img src="../images/github.png" alt="medium"><a
                  href="https://github.com/gitego-brian">Brian Gitego</a></div>
              <div class="my-medium"><img src="../images/medium.png" alt="medium"><a
                  href="https://medium.com/@gitegob7">Brian Gitego</a></div>
            </div>
          </div>
        </div>
        <div class="about-me">
          <div class="feedback">
            <div class="hear-from-u">We'd love to hear from you!</div>
            <input type="text" name="email" class="feedback-email" placeholder="Your email here...">
            <textarea name="feedback" class="feedback-text" rows="10"
              placeholder="How has your experience on BroadCaster been?"></textarea>
            <button type="submit" class="feedback-submit" button>Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2019 - BroadCaster &nbsp;
    <a href="contact.html">Contact us</a><span> &nbsp; </span><a href="https://brian-broadcaster.herokuapp.com">API</a>
