        <div class="center">
          <h2>Join BroadCaster</h2>
          <form action="" class="login-form">

            <input type="email" placeholder="E-mail" name="emal" required />
            <input type="password" placeholder="Password" name="password" required />
            <input type="text" placeholder="Username" name="username" required />
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <a class="submit" href="profile.html" button>Create Account</a>
          </form>
          <br />
          <div class="bottom">
            <span class="bcm">Already a member?</span>
            <a class="psw" href="login.html">Log in</a>
